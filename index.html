<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dominick Jeans</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">Dominick Jeans</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
              <li class="nav-item"><a class="nav-link" href="#productos">Productos</a></li>
              <li class="nav-item"><a class="nav-link" href="#login">Login</a></li>
              <li class="nav-item">
                <button id="modoOscuro" class="btn btn-outline-light">Modo Oscuro</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div>
        <h1>Descubre la mejor moda</h1>
        <p>Estilo, calidad y tendencia a tu alcance.</p>
        <a href="#productos" class="btn btn-danger btn-lg">Ver Productos</a>
      </div>
    </section>

    <!-- Carousel Section -->
    <section id="carousel" class="py-3">
      <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://via.placeholder.com/1400x400" class="d-block w-100" alt="Slider 1" />
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/1400x400" class="d-block w-100" alt="Slider 2" />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>

    <!-- Products Section -->
    <section id="productos" class="py-5">
      <div class="container">
        <h2 class="text-center mb-4">Sección de Damas</h2>
        <div class="row productos" id="damas"></div>

        <h2 class="text-center mt-5 mb-4">Sección de Caballeros</h2>
        <div class="row productos" id="caballeros"></div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-3">
      <p>&copy; 2024 Dominick Jeans. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
